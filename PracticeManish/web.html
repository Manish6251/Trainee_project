<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="web.css">
  </head>
  <body>

    <button id="mode" >change theme</button>
    <form style="text-align: center;"
      action="/action_page.php"
      target="_blank"
      method="get"
      autocomplete="on"
    >
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select><br>
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist><br>
      <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>

      <textarea name="message" rows="10" cols="20">
        The cat was playing in the garden.
        </textarea
      ><br>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset">
      <button type="button" onclick="alert('Hello World!')">Click Me!</button>
    </form>
    
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
      <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
      </svg>
      <svg height="130" width="500">
        <defs>
          <linearGradient id="grad1">
            <stop offset="0%" stop-color="yellow" />
            <stop offset="100%" stop-color="red" />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
      </svg>
      
      <script src="web.js"></script>
  </body>
</html>
